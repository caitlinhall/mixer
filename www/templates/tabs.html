<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Chats Tab -->
  <ion-tab title="Bars" icon-off="ion-beer" icon-on="ion-beer" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Scope It Out" icon-off="ion-ios7-eye" icon-on="ion-ios7-eye" href="#/tab/scope">
    <ion-nav-view name="tab-scope"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="I'm here" icon-off="ion-map" icon-on="ion-map" href="#/who">
    <ion-nav-view name="who"></ion-nav-view>
  </ion-tab>

</ion-tabs>
